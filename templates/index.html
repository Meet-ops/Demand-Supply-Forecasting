<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand-Supply Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Demand-Supply Forecasting Tool</h1>
    </header>
    <div class="container">
        <form id="forecast-form" action="/forecast" method="POST" enctype="multipart/form-data">
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>
            
            <label for="sales">Sales Data (CSV format):</label>
            <input type="file" id="sales" name="sales" accept=".csv" required>
            
            <button type="submit">Forecast Demand</button>
        </form>

        <div id="result">
            <h2>Forecast Results:</h2>
            <pre id="forecast-output"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
